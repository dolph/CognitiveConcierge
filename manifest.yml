---
declared-services:
  CognitiveConcierge-Conversation:
    label: conversation
    plan: free
  CognitiveConcierge-Speech-To-Text:
    label: speech_to_text
    plan: standard
  CognitiveConcierge-Text-To-Speech:
    label: text_to_speech
    plan: standard
  CognitiveConcierge-NLU:
    label: natural-language-understanding
    plan: free
applications:
- name: CognitiveConcierge
  buildpack: swift_buildpack
  # command: "'pwd'"  # bx dev enable
  command: restaurant-recommendations -bind 0.0.0.0:$PORT
  disk_quota: 1024M
  instances: 1
  memory: 512M
  name: pwd
  path: ./CognitiveConcierge-Server
  random-route: true
  timeout: 180
  services:
  - CognitiveConcierge-Conversation
  - CognitiveConcierge-Speech-To-Text
  - CognitiveConcierge-Text-To-Speech
  - CognitiveConcierge-NLU
